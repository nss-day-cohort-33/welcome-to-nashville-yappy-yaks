<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville</title>
</head>
<body>
    <!-- Search Container -->
    <section id="search-container">
        <h1>Welcome To Nashville!</h1>
        <p>Search for stuff to do today:</p>
        <fieldset>
            <input type="text" name="" id="parks-input" placeholder="parks by feature">
            <button class="btn parks">Button</button>
        </fieldset>
        <fieldset>
            <input type="text" name="" id="restaurants-input" placeholder="restaurants by food type">
            <button class="btn restaurants">Button</button>
        </fieldset>
        <fieldset>
            <input type="text" name="" id="meetups-input" placeholder="meetups by topic">
            <button class="btn meetups">Button</button>
        </fieldset>
        <fieldset>
            <input type="text" name="" id="concerts-input" placeholder="concerts by genre">
            <button class="btn concerts">Button</button>
        </fieldset>
    </section>
    <!-- Output Container -->

    <section id="output-container">
        <h1>Results</h1>
    </section>

    <!-- Itinerary Container -->

    <section id="itinerary-container">
        <h1>My Itinerary</h1>
    </section>

    <!-- Scripts -->
    <script src="scripts/keys.js"></script>
    <script src="scripts/api-modules/api-event.js"></script>
    <script src="scripts/api-modules/api-metro.js"></script>
    <script src="scripts/api-modules/api-ticket.js"></script>
    <script src="scripts/api-modules/api-zomato.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
