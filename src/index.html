<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Search Container -->
    <section id="search-container">
        <img src="imgs/tennessee-flag-header.png" width="450px" />
        <h1>Welcome To Nashville!</h1>
            <p><strong>Search for stuff to do today: </strong></p>
            <fieldset>
                <div class="flex">
                    <label for="parks-selector">Parks by feature: </label>
                    <select name="parks-selector" id="parks-input">
                            <option value=""></option>
                            <option value="dog_park=Yes">Dog Park</option>
                            <option value="swimming_pool=Yes">Pool</option>
                            <option value="hiking_trails=Yes">Hiking Trails</option>
                            <option value="canoe_launch=Yes">Canoe Launch</option>
                            <option value="lake=Yes">Lake</option>
                          </select>
                        <button class="btn parks">Search</button>
                    </div>
            </fieldset>
            <fieldset>
                    <div class="flex">
                    <label for="parks-selector">Food by cuisine: </label>
                <input type="text" name="" id="restaurants-input">
                <button class="btn restaurants">Search</button>
                </div>
            </fieldset>
            <fieldset>
                    <div class="flex">
                    <label for="parks-selector">Meetups by topic: </label>
                <input type="text" name="" id="meetups-input">
                <button class="btn meetups">Search</button>
                </div>
            </fieldset>
            <fieldset>
                    <div class="flex">
                <label for="concerts-selector">Concerts by genre: </label>
                <select name="concerts-selector" id="genre-choice">
                    <option value=""></option>
                    <option value="KnvZfZ7vAv6">Country</option>
                    <option value="KnvZfZ7vAev">Pop</option>
                    <option value="KnvZfZ7vAeA">Rock</option>
                    <option value="KnvZfZ7vAva">Folk</option>
                    <option value="KnvZfZ7vAvl">Other</option>
                  </select>
                <button class="btn concerts">Search</button>
                </div>
            </fieldset>
        </section>
        <!-- Output Container -->
    
        <h3>Results</h3>
        <section id="output-container">
        </section>
    
        <!-- Itinerary Container -->
    
        <h3>Itinerary</h3>
        <section id="itinerary-container">
            <div class="border">
            <div class="json-parks"></div>
            <div class="json-foods"></div>
            <div class="json-meetups"></div>
            <div class="json-concerts"></div>
            </div>
            <button id="json-button">Save Itinerary!</button>
        </section>
    </div>

    <!-- Scripts -->
    <script src="scripts/keys.js"></script>
    <script src="scripts/api-modules/api-event.js"></script>
    <script src="scripts/api-modules/api-metro.js"></script>
    <script src="scripts/api-modules/api-ticket.js"></script>
    <script src="scripts/api-modules/api-zomato.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
